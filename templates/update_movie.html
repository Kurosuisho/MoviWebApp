<h1>Update Movie</h1>
<form method="POST">
    <label for="name">Name:</label>
    <input type="text" id="name" name="name" value="{{ movie.name }}" required>
    
    <label for="director">Director:</label>
    <input type="text" id="director" name="director" value="{{ movie.director }}">
    
    <label for="year">Year:</label>
    <input type="text" id="year" name="year" value="{{ movie.year }}">
    
    <label for="rating">Rating:</label>
    <input type="text" id="rating" name="rating" value="{{ movie.rating }}">
    
    <button type="submit">Update Movie</button>
</form>
<a href="/users/{{ user_id }}">Back to User Movies</a>
