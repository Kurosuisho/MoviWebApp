<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{{ user.name }}'s Movies - MovieWeb App</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.9.3/css/bulma.min.css">
    <style>
        .movie-card {
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
            border-radius: 10px;
            overflow: hidden;
            transition: transform 0.3s ease;
        }
        .movie-card:hover {
            transform: scale(1.05);
        }
        .movie-poster {
            width: 100%;
            height: auto;
            border-radius: 10px;
        }
        .movie-title {
            padding: 10px;
            text-align: center;
        }
    </style>
</head>
<body>
    <!-- Hero Section with User Name -->
    <section class="hero is-primary">
        <div class="hero-body">
            <div class="container">
                <h1 class="title">{{ user.name }}'s Movies</h1>
                <h2 class="subtitle">
                    Browse and manage the movies of {{ user.name }}.
                </h2>
                <a href="/users" class="button is-link">Back to All Users</a>
                <a href="/users/{{ user.id }}/add_movie" class="button is-info">Add New Movie</a>
            </div>
        </div>
    </section>

    <!-- Movies Section -->
    <section class="section">
        <div class="container">
            <h2 class="title is-2 has-text-centered">Movies</h2>
            <div class="columns is-multiline">
                {% for movie in movies %}
                    <div class="column is-3">
                        <div class="movie-card">
                            <figure class="image">
                                <img src="{{ movie.poster_url }}" alt="{{ movie.name }}" class="movie-poster">
                            </figure>
                            <div class="movie-title">
                                <h3 class="subtitle is-5">{{ movie.name }}</h3>
                                <p>{{ movie.year }} | IMDb: {{ movie.rating }}</p>
                                <a href="/users/{{ user.id }}/update_movie/{{ movie.id }}" class="button is-small is-info">Update</a>
                                <a href="/users/{{ user.id }}/delete_movie/{{ movie.id }}" class="button is-small is-danger">Delete</a>
                            </div>
                        </div>
                    </div>
                {% endfor %}
            </div>
        </div>
    </section>
</body>
</html>
